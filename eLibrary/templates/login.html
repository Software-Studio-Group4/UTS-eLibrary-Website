{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login to SWUT eLibrary</title>
    
        <link href = "{% static 'css/login.css' %}" rel ="stylesheet">
        <link rel="icon" href="static/assets/swut icon blue.png">
    </head>

    <body>
        <div class="container">
            <div id="loginForm">
                <svg class="dashedAccentsvg" id="line_1" viewBox = "0 0 1747 5">
                    <path class="dashedAccentpath"  d="M 0 0 L 1747 0"></path>
                </svg>
                <svg class="dashedAccentsvg"  id="line_2" viewBox = "0 0 1747 5">
                    <path class="dashedAccentpath" d="M 0 0 L 1747 0"></path>
                </svg>
                <div id= "signinTxt"><span>Login to SWUT eLibrary</span></div>
                <div id="form">

                    <input class="longInput" id="username" name="user" type="text" placeholder="email address">
                    <input class="longInput" id="password" name="password" type="text" placeholder="password">
                    <div id= "forgotalign">
                        <div id="rememberWrapper">
                            <input type="checkbox"  id="remembercheck" name="rememberme" value="rememberMe">
                            <label for="rememberme" id="rememberTxt" class="forgotalignTxt">remember me</label>
                        </div>
                        <a href="placeholder" class="forgotalignTxt" id="forgot">forgot password?</a>
                    </div>
                    
                </div>
                <button class="formBtn" id="signinBtn">sign in</button>
            </div>
            
        </div>
            <div class="Header">
                <img id="headerLogo" src="static/assets/header_logo.png">
                <div id="headerbtns">
                    <button id="registerbtn" class="headerbtn" >REGISTER</button>
                    <button id="loginbtn" class="headerbtn">LOGIN</button>
                </div>
            </div>
    </body>

</html>
